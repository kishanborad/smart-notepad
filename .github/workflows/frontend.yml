name: Frontend CI

on:
  push:
    branches: [ frontend ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ frontend ]
    paths:
      - 'frontend/**'

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run Linting
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run Tests
      working-directory: ./frontend
      run: npm test
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build 